# Catppuccin Mocha Color Scheme for Terminals
# Universal color definition for consistent theming across all terminal emulators

name: "Catppuccin Mocha"
variant: "dark"
description: "A soothing pastel theme for the high-spirited! Dark variant."

# Base colors
colors:
  # Core colors
  base:      "#1e1e2e"  # Main background
  mantle:    "#181825"  # Darker background
  crust:     "#11111b"  # Darkest background
  
  # Text colors
  text:      "#cdd6f4"  # Main text
  subtext0:  "#a6adc8"  # Secondary text
  subtext1:  "#bac2de"  # Tertiary text
  
  # Surface colors
  surface0:  "#313244"  # Surface
  surface1:  "#45475a"  # Surface variant 1
  surface2:  "#585b70"  # Surface variant 2
  
  # Overlay colors
  overlay0:  "#6c7086"  # Overlay
  overlay1:  "#7f849c"  # Overlay variant 1
  overlay2:  "#9399b2"  # Overlay variant 2
  
  # Accent colors
  blue:      "#89b4fa"
  lavender:  "#b4befe"
  sapphire:  "#74c7ec"
  sky:       "#89dceb"
  teal:      "#94e2d5"
  green:     "#a6e3a1"
  yellow:    "#f9e2af"
  peach:     "#fab387"
  maroon:    "#eba0ac"
  red:       "#f38ba8"
  mauve:     "#cba6f7"
  pink:      "#f5c2e7"
  flamingo:  "#f2cdcd"
  rosewater: "#f5e0dc"

# Terminal-specific mappings
terminal_colors:
  # Primary colors
  foreground: "#cdd6f4"  # text
  background: "#1e1e2e"  # base
  
  # Cursor
  cursor: "#f5e0dc"      # rosewater
  cursor_text: "#1e1e2e" # base
  
  # Selection
  selection: "#f5e0dc"    # rosewater
  selection_text: "#1e1e2e" # base
  
  # ANSI colors (0-15)
  ansi:
    # Normal colors (0-7)
    black:   "#45475a"  # surface1
    red:     "#f38ba8"  # red
    green:   "#a6e3a1"  # green
    yellow:  "#f9e2af"  # yellow
    blue:    "#89b4fa"  # blue
    magenta: "#f5c2e7"  # pink
    cyan:    "#94e2d5"  # teal
    white:   "#bac2de"  # subtext1
    
    # Bright colors (8-15)
    bright_black:   "#585b70"  # surface2
    bright_red:     "#f38ba8"  # red
    bright_green:   "#a6e3a1"  # green
    bright_yellow:  "#f9e2af"  # yellow
    bright_blue:    "#89b4fa"  # blue
    bright_magenta: "#f5c2e7"  # pink
    bright_cyan:    "#94e2d5"  # teal
    bright_white:   "#a6adc8"  # subtext0

# Application-specific settings
applications:
  alacritty:
    opacity: 0.95
    font_size: 13.0
    
  kitty:
    opacity: 0.95
    font_size: 13.0
    tab_bar_style: "powerline"
    
  iterm2:
    opacity: 0.95
    font_size: 13.0
    blur_radius: 10
    
  terminal_app:
    opacity: 1.0
    font_size: 13.0

